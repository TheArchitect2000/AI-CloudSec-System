repos:
  # 🖤 Black: Python code formatter
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.9.0
    hooks:
      - id: black
        args: [--line-length=88]
        # ⛔ Exclude Airflow teaching file with %%writefile (not valid Python)
        exclude: ^Step3-MLops-Airflow-for-model-orchestration/airflow\.py$

  # 🐶 Ruff: Python linter (fast replacement for flake8, pylint, isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      - id: ruff
        args: [--fix]   # auto-fixes imports, unused vars, etc.
        # ⛔ Exclude same Airflow file from Ruff linting
        exclude: ^Step3-MLops-Airflow-for-model-orchestration/airflow\.py$

  # 📓 nbstripout: strip Jupyter notebook outputs before commit
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout

  # 🔍 Detect secrets (avoid committing AWS keys, tokens, etc.)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets

  # 📜 YAML/JSON checkers (catch broken config files)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files   # prevents >10 MB files sneaking into Git
      - id: end-of-file-fixer
      - id: trailing-whitespace
